<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 95 Dogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 120px 40px 60px 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 60px;
            text-align: center;
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            padding: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
        }

        .success-message.show {
            display: block;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/95dogs/">‚Üê BACK</a>
    </nav>
    
    <div class="container">
        <h1>CONTACT</h1>
        
        <div id="successMessage" class="success-message">
            Thank you for your message! We'll get back to you soon.
        </div>

        <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="subject">SUBJECT</label>
                <input type="text" id="subject" name="subject" required placeholder="What's this about?">
            </div>

            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
            </div>

            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };

            try {
                // If using Formspree, uncomment the next line and comment out the mock response
                // const response = await fetch(form.action, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' } });
                
                // Mock successful submission (replace with actual form service)
                console.log('Form data:', data);
                
                // Show success message
                successMessage.classList.add('show');
                form.reset();

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            } catch (error) {
                alert('There was an error sending your message. Please try again.');
            }
        });
    </script>
</body>
</html>
