<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content - 95 Dogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 60px 40px;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 4px;
        }

        .intro {
            text-align: center;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 80px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: rgba(255, 255, 255, 0.9);
        }

        h2 {
            font-size: 42px;
            margin: 60px 0 40px 0;
            text-align: center;
            letter-spacing: 3px;
        }

        .video-section {
            margin-bottom: 60px;
        }

        .video-wrapper {
            text-align: center;
            margin-bottom: 40px;
        }

        video {
            max-width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .video-caption {
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
            font-size: 18px;
        }

        .characters-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .character-item {
            width: 22%;
            min-width: 250px;
            text-align: center;
        }

        .character-item video {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .character-item {
                width: 45%;
                min-width: 200px;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 32px;
            }

            .intro {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">‚Üê BACK</a>
    </nav>
    
    <div class="container">
        <h1>95 DOGS FILMS</h1>
        
        <div class="intro">
            <p>I'm passionate about creating fully animated 3D scenes, covering everything from 3D character and environment creation to full-body animations to audio design.</p>
        </div>

        <h2>SCENES</h2>
        
        <div class="video-section">
            <div class="video-wrapper">
                <video width="1920" height="1080" controls>
                    <source src="/videos/scene1.mp4" type="video/mp4">
                </video>
                <p class="video-caption">Animals (Coming Soon)</p>
            </div>

            <div class="video-wrapper">
                <video width="1080" height="1920" controls>
                    <source src="/videos/05_final_trim.mp4" type="video/mp4">
                </video>
                <p class="video-caption">Crypt: Unknown</p>
            </div>
        </div>

        <h2>CHARACTERS</h2>
        
        <div class="characters-grid">
            <div class="character-item">
                <video controls>
                    <source src="/videos/01_robot1_crouchToStand_out.mp4" type="video/mp4">
                </video>
                <p class="video-caption">Bean</p>
            </div>

            <div class="character-item">
                <video controls>
                    <source src="/videos/02_slowedRobotScream.mp4" type="video/mp4">
                </video>
                <p class="video-caption">Jeremy</p>
            </div>

            <div class="character-item">
                <video controls>
                    <source src="/videos/03_gasmask_sneaking_out.mp4" type="video/mp4">
                </video>
                <p class="video-caption">Sneak 100</p>
            </div>

            <div class="character-item">
                <video controls>
                    <source src="/videos/04_dunegune_parkour_out.mp4" type="video/mp4">
                </video>
                <p class="video-caption">Parkour</p>
            </div>
        </div>
    </div>
</body>
</html>
