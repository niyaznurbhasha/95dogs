<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour - 95 Dogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        .message {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">‚Üê BACK</a>
    </nav>
    <div class="message">95 DOGS IS NOT ON TOUR</div>
</body>
</html>
